trigger:
    tags:
        include:
            - v*

jobs:
    -   job: PublishAURJob
        pool:
            vmImage: 'Ubuntu-16.04'
        steps:
            -   task: InstallSSHKey@0
                inputs:
                    knownHostsEntry: 'aur.archlinux.org'
                    sshPublicKey: 'arch-aur-private-key'
                    sshKeySecureFile: 'arch-aur-private-key'

            -   bash: |
                    chmod +x $(Build.SourcesDirectory)/publish/arch/bin/aur.sh
                    $(Build.SourcesDirectory)/publish/arch/bin/aur.sh
                workingDirectory: $(Build.SourcesDirectory)
                env:
                    PROJECT_DIR: $(Build.SourcesDirectory)
